<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Application form</h1>
    <form action="/test" method="GET">
        <div style="margin-left:20%">
            <label>Ad:</label>
            <br>
            <input type="text" name="name" required>
            <br>
            <br>
            <label>Soyad:</label>
            <br>
            <input type="text" name="surname" required>
            <br>
            <br>
            <label>Şifrə:</label>
            <br>
            <input type="password" name="password" required>
            <br>
            <br>
        </div>
        <div style="margin-left: 20%;">
            <label>Cinsinizi seçin:</label>
            <br>
            <label>K</label>
            <input type="radio" name="gender" value="K">
            <label>Q</label>
            <input type="radio" name="gender" value="Q">
            <br>
            <br>
        </div>
        <div style="margin-left: 20%;">
            <label>Bitirdiyiniz təhsil dərəcələrini seçin </label>
            <br>
            <input type="checkbox" name="degree" value="Orta"> Orta
            <br>
            <input type="checkbox" name="degree" value="Bakalavr"> Bakalavr
            <br>
            <input type="checkbox" name="degree" value="Magistr"> Magistr
            <br>
            <input type="checkbox" name="degree" value="Doktor"> Doktor
        </div>
        <br>
        <br>
        <div style="margin-left: 20%;"> 
            <label>Yaş:</label>
            <br>
            <input type="number" value="Yaş" required>
            <br>
            <br>
            <label>Boy:</label>
            <br>
            <input type="number" value="Boy" required>
            <br>
            <br>
            <label>Çəki:</label>
            <br>
            <input type="number" value="Çəki" required> 
        </div>
        <br>
        <br>
        <br>
        <div style="text-align: center;">
            <input type="submit" value="Təsdiqlə" style="background-color: blue;">
        </div>
</body>
</html>
